<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Shadows, gradients &amp; animations</h1>
    <section id="section-gradients">
      <h2>Gradients</h2>
      <div>
        <p>Linear Gradient</p>
        <div class="box linear"></div>
      </div>
      <div>
        <p>Radial Gradient</p>
        <div class="box radial"></div>
      </div>
      <div>
        <p>Conic Gradient</p>
        <div class="box conic"></div>
      </div>
    </section>
    <section id="section-box-shadow">
      <h2>Box-shadows</h2>
    </section>
    <section id="section-transition">
      <h2>Transition</h2>
      <div>
        <div class="box dimension"></div>
      </div>
      <div>
        <div class="box color"></div>
      </div>
      <div>
        <div class="box radius"></div>
      </div>
    </section>
    <section id="section-transform">
      <h2>Transform</h2>
      <div>
        <p>Translate</p>
        <div class="box translate"></div>
      </div>
      <div>
        <p>Scale</p>
        <div class="box scale"></div>
      </div>
      <div>
        <p>Skew</p>
        <div class="box skew"></div>
      </div>
      <div>
        <p>Transform-origin</p>
        <div class="box transform-origin"></div>
      </div>
    </section>
    <section id="section-animation">
      <h2>Animations</h2>
    </section>
  </body>
</html>
